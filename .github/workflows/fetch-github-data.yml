name: Fetch GitHub Activity

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 0 * * *' # Run once a day at midnight UTC

jobs:
  fetch_data:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Grant write permission to the GITHUB_TOKEN

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests

    - name: Run Python script to fetch GitHub activity
      run: python scripts/fetch_github_data.py
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Use the GITHUB_TOKEN automatically provided by GitHub Actions

    - name: Commit and push changes
      run: |
        git config user.name "GitHub Actions Bot"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add data/github_activity.json
        git commit -m "Update GitHub activity data" || echo "No changes to commit"
        git push
